<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Clientes</a> <span class="divider">/</span></li>
                    <li><a href="">Lista de Clientes</a> <span class="divider">/</span></li>
                    <li class="active">Editar Clinete</li>
                </ul>
                <h3>Editar Cliente</h3>	
                <div class="well">
                    <center>
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditClientesLabel_cedula}" for="cedula" />
                                <h:inputText id="cedula" value="#{clientesController.selected.cedula}" title="#{bundle.EditClientesTitle_cedula}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_cedula}"/>
                                <h:outputLabel value="#{bundle.EditClientesLabel_nombres}" for="nombres" />
                                <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.EditClientesTitle_nombres}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombres}"/>
                                <h:outputLabel value="#{bundle.EditClientesLabel_apellidos}" for="apellidos" />
                                <h:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.EditClientesTitle_apellidos}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellidos}"/>
                                <h:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                                <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}"/>
                                <h:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                                <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefono}"/>
                                <h:outputLabel value="#{bundle.EditClientesLabel_usuario}" for="usuario" />
                                <h:selectOneMenu id="usuario" value="#{clientesController.selected.usuario}" title="#{bundle.EditClientesTitle_usuario}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_usuario}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandLink action="#{clientesController.update}" title="Pulse para modificar datos del cliente" value="#{bundle.EditClientesSaveLink}" styleClass="btn btn-small btn-success" />
                                </div>
                            </div>
                            <br />
                            <br />
                            <h:link outcome="View" title="Enlace para ver detalles del cliente" value="#{bundle.EditClientesViewLink}"/>
                            <br />
                            <h:commandLink action="#{clientesController.prepareList}" title="Enlace para listar los clientes" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace para ir a la pÃ¡gina principal" value="#{bundle.EditClientesIndexLink}" />
                        </h:form>
                    </center>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
