<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Clientes</a> <span class="divider">/</span></li>
                    <li><a href="">Lista de Clientes</a> <span class="divider">/</span></li>
                    <li class="active">Nuevo Cliente</li>
                </ul>
                <h3>Nuevo Cliente</h3>	
                <div class="well">
                    <center>
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.CreateClientesLabel_cedula}" for="cedula" />
                                <h:inputText id="cedula" value="#{clientesController.selected.cedula}" title="#{bundle.CreateClientesTitle_cedula}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_cedula}"/>
                                <h:outputLabel value="#{bundle.CreateClientesLabel_nombres}" for="nombres" />
                                <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.CreateClientesTitle_nombres}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombres}"/>
                                <h:outputLabel value="#{bundle.CreateClientesLabel_apellidos}" for="apellidos" />
                                <h:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.CreateClientesTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellidos}"/>
                                <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                                <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_direccion}"/>
                                <h:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                                <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_telefono}"/>
                                <h:outputLabel value="#{bundle.CreateClientesLabel_usuario}" for="usuario" />
                                <h:selectOneMenu id="usuario" value="#{clientesController.selected.usuario}" title="#{bundle.CreateClientesTitle_usuario}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_usuario}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br />
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandLink action="#{clientesController.create}" title="Pulse para crear un nuevo cliente" value="#{bundle.CreateClientesSaveLink}" styleClass="btn btn-small btn-success" />
                                </div>
                            </div>
                            <br />
                            <h:commandLink action="#{clientesController.prepareList}" title="Enlace para listar los clientes" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace a la pÃ¡gina principal de administraciÃ³n" value="#{bundle.CreateClientesIndexLink}"/>
