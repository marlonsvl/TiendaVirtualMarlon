<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <ui:composition template="/templateClientes.xhtml">
        <ui:define name="title" >
            <h:outputText value="Compras" ></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><h1>Proceso de compra</h1></li>
                </ul>
                <div class="well" tabindex="0"  >

                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:outputText escape="false" value="#{bundle.ListProductosEmpty}" rendered="#{productosActivosController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{productosActivosController.items.rowCount > 0}"  >
                        <h:outputText value="#{productosActivosController.pagination.pageFirstItem + 1}..#{productosActivosController.pagination.pageLastItem + 1}/#{productosActivosController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{productosController.previous}" title="Enlace a la p치gina previa" value="#{bundle.Previous} #{productosActivosController.pagination.pageSize}" rendered="#{productosActivosController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{productosActivosController.next}" title="Enlace a la p치gina principal" value="#{bundle.Next} #{productosActivosController.pagination.pageSize}" rendered="#{productosActivosController.pagination.hasNextPage}"/>&nbsp;
                        <p:dataTable id="tablaProductos"  var="item" rows="10"  value="#{productosActivosController.items}" styleClass="table table-bordered" >
                            <f:facet name="header" ><caption>Lista de Productos</caption></f:facet>
                            <p:column headerText="Codigo">
                                #{item.cod}
                            </p:column>
                            <p:column headerText="Precio">
                                #{item.precio}
                            </p:column>
                            <p:column headerText="Stock">
                                #{item.cantidad}
                            </p:column>
                            <p:column headerText="Selecci칩n de productos">
                                <p:commandButton value="Seleccionar" title="Pulse el bot칩n para seleccionar el producto a comprar" icon="ui-icon-extlink"  action="#{productosActivosController.seleccionar()}" >

                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
