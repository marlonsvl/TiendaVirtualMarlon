<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet id="callCss" name="themes/bootshop/bootstrap.min.css" />
        <h:outputStylesheet name="themes/css/base.css"/>
        <h:outputStylesheet name="themes/css/bootstrap-responsive.min.css" />
        <h:outputStylesheet name="themes/css/font-awesome.css" />
        <h:outputStylesheet name="themes/js/google-code-prettify/prettify.css"/>
        <h:outputStylesheet name="themes/images/ico/favicon.ico"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-144-precomposed.png"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-114-precomposed.png"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-72-precomposed.png"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-57-precomposed.png"/>
        <style type="text/css" id="enject"></style>

    </h:head>
    <h:body>
        <h:form>
            <div id="header" >
                <div class="container" role="navigation" >
                    <div id="welcomeLine" class="row">
                        <div class="span6" >
                            Bienvenido  #{loginController.usuario.username} !
                        </div>
                        <div class="span6">
                            <div class="pull-right">
                                <h:commandLink action="#{usuariosController.cerrarSesion}" title="Enlace que redirecciona a la página de inicio de sesión" value="Cerrar Sesion"/>
                            </div>
                        </div>
                    </div>
                    <!-- Navbar ================================================== -->
                    <div id="logoArea" class="navbar" >
                        <div class="navbar-inner">
                            <h:graphicImage name="themes/images/logo.png" alt="" />
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Header End====================================================================== -->
            <div id="mainBody" role="main" tabindex="0">
                <div class="container">
                    <div class="row">

                        <p>
                            <ui:insert name="body">Default Body</ui:insert>
                        </p>

                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
