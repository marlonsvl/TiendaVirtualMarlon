<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasProductosTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Compras Productos</a> <span class="divider">/</span></li>
                    <li><a href="">Lista de Compras Productos</a> <span class="divider">/</span></li>
                    <li class="active">Editar Compras Productos</li>
                </ul>
                
                <h3>Editar Compras Productos</h3>	
                <div class="well">
                    <center>
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditComprasProductosLabel_id}" for="id" />
                                <h:inputText id="id" value="#{comprasProductosController.selected.id}" title="#{bundle.EditComprasProductosTitle_id}" required="true" requiredMessage="#{bundle.EditComprasProductosRequiredMessage_id}"/>
                                <h:outputLabel value="#{bundle.EditComprasProductosLabel_cantidad}" for="cantidad" />
                                <h:inputText id="cantidad" value="#{comprasProductosController.selected.cantidad}" title="#{bundle.EditComprasProductosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditComprasProductosRequiredMessage_cantidad}"/>
                                <h:outputLabel value="#{bundle.EditComprasProductosLabel_valorProducto}" for="valorProducto" />
                                <h:inputText id="valorProducto" value="#{comprasProductosController.selected.valorProducto}" title="#{bundle.EditComprasProductosTitle_valorProducto}" required="true" requiredMessage="#{bundle.EditComprasProductosRequiredMessage_valorProducto}"/>
                                <h:outputLabel value="#{bundle.EditComprasProductosLabel_producto}" for="producto" />
                                <h:selectOneMenu id="producto" value="#{comprasProductosController.selected.producto}" title="#{bundle.EditComprasProductosTitle_producto}" required="true" requiredMessage="#{bundle.EditComprasProductosRequiredMessage_producto}">
                                    <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.EditComprasProductosLabel_compra}" for="compra" />
                                <h:selectOneMenu id="compra" value="#{comprasProductosController.selected.compra}" title="#{bundle.EditComprasProductosTitle_compra}" required="true" requiredMessage="#{bundle.EditComprasProductosRequiredMessage_compra}">
                                    <f:selectItems value="#{comprasController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandLink action="#{comprasProductosController.update}" title="Pulse para modificar el registro" value="#{bundle.EditComprasProductosSaveLink}" styleClass="btn btn-small btn-success" />
                                </div>
                            </div>
                            <br />
                            <br />
                            <h:link outcome="View" title="Enlace para ver detalles del registro" value="#{bundle.EditComprasProductosViewLink}"/>
                            <br />
                            <h:commandLink action="#{comprasProductosController.prepareList}" title="Enlace para ver todos los registros" value="#{bundle.EditComprasProductosShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace para ir a la página principal de administración" value="#{bundle.EditComprasProductosIndexLink}" />
                        </h:form>
                    </center>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
