<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Lista de Clientes</a> </li>
                </ul>
                <h3>Clientes</h3>	
                <div class="well">
                    <center>
                        <h:form >
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListClientesEmpty}" rendered="#{clientesController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{clientesController.items.rowCount > 0}">
                                <h:outputText value="#{clientesController.pagination.pageFirstItem + 1}..#{clientesController.pagination.pageLastItem + 1}/#{clientesController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{clientesController.previous}" value="#{bundle.Previous} #{clientesController.pagination.pageSize}" rendered="#{clientesController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{clientesController.next}" value="#{bundle.Next} #{clientesController.pagination.pageSize}" rendered="#{clientesController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{clientesController.items}" var="item" styleClass="table table-bordered">
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_id}"/></center>
                                        </f:facet>
                                        <center><h:outputText value="#{item.id}"/></center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_cedula}"/></center>
                                        </f:facet>
                                        <h:outputText value="#{item.cedula}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_nombres}"/></center>
                                        </f:facet>
                                        <center><h:outputText value="#{item.nombres}"/></center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_apellidos}"/></center>
                                        </f:facet>
                                        <center><h:outputText value="#{item.apellidos}"/></center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_direccion}"/></center>
                                        </f:facet>
                                        <center><h:outputText value="#{item.direccion}"/></center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_telefono}"/></center>
                                        </f:facet>
                                        <center><h:outputText value="#{item.telefono}"/></center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <center><h:outputText value="#{bundle.ListClientesTitle_usuario}"/></center>
                                        </f:facet>
                                        <center><h:outputText value="#{item.usuario}"/></center>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>

                                        <h:commandLink action="#{clientesController.prepareView}" title="Enlace para ver detalles del cliente" value="#{bundle.ListClientesViewLink}" styleClass="btn btn-small btn-success" />
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{clientesController.prepareEdit}" title="Enlace para editar un cliente" value="#{bundle.ListClientesEditLink}" styleClass="btn btn-small btn-success" />
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{clientesController.destroy}" title="Pulse para eliminar el cliente seleccionado" value="#{bundle.ListClientesDestroyLink}" styleClass="btn btn-small btn-danger" />

                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br />
                            <h:commandLink action="#{clientesController.prepareCreate}" title="Enlace para crear un nuevo cliente" value="#{bundle.ListClientesCreateLink}" />
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace para ir a la pÃ¡gina principal" value="#{bundle.ListClientesIndexLink}" />
                        </h:form>
                    </center>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
