<?xml version="1.0" encoding="UTF-8" ?>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><h1>Ver detalles del usuario</h1> </li>
                </ul>
                <div class="well">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>#{bundle.ViewUsuariosLabel_username}" #{usuariosController.selected.username} </p>
                    <p>#{bundle.ViewUsuariosLabel_password} #{usuariosController.selected.password} </p>
                    <p>#{bundle.ViewUsuariosLabel_rolename} #{usuariosController.selected.rolename} </p>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <h:commandLink action="#{usuariosController.destroyAndView}" title="Pulse para eliminar el usuario" value="#{bundle.ViewUsuariosDestroyLink}" styleClass="btn btn-small btn-danger" />
                        </div>
                    </div>
                    <br />
                    <br />
                    <h:link outcome="Edit" title="Enlace hacia la página para editar Usuarios" value="#{bundle.ViewUsuariosEditLink}"/>
                    <br />
                    <h:commandLink action="#{usuariosController.prepareCreate}" title="Enlace hacia la página de crear usuarios" value="#{bundle.ViewUsuariosCreateLink}" />
                    <br />
                    <h:commandLink action="#{usuariosController.prepareList}" title="Enlace a listar usuarios" value="#{bundle.ViewUsuariosShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" title="Enlace a la página principal" value="#{bundle.ViewUsuariosIndexLink}"/>

                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
