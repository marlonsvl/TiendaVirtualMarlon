<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><h1>Nuevo Usuario</h1></li>
                </ul>
                <div class="well">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateUsuariosLabel_username}" for="username" />
                        <h:inputText id="username" value="#{usuariosController.selected.username}" title="#{bundle.CreateUsuariosTitle_username}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_username}"/>
                        <h:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                        <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                        <h:outputLabel value="#{bundle.CreateUsuariosLabel_rolename}" for="rolename" />
                        <h:selectOneMenu id="rolename" value="#{usuariosController.selected.rolename}" title="Lista que contiene los roles de los usuarios" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_rolename}" >  
                            <f:selectItem  itemLabel="---" itemValue="" />  
                            <f:selectItem  itemLabel="Administrador" itemValue="admin" />  
                            <f:selectItem  itemLabel="Cliente" itemValue="cliente" />  
                        </h:selectOneMenu>  
                    </h:panelGrid>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <h:commandLink action="#{usuariosController.create}" title="Guardar datos del usuario" value="#{bundle.CreateUsuariosSaveLink}" styleClass="btn btn-small btn-success" />
                        </div>
                    </div>
                    <br />
                    <br />
                    <h:commandLink action="#{usuariosController.prepareList}" title="Enlace a listar todos los usuarios" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" title="Regresar a la pÃ¡gina principal" value="#{bundle.CreateUsuariosIndexLink}"/>

                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
