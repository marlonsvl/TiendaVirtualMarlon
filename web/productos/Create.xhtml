<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h1>Nuevo Producto</h1>
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Productos</a> <span class="divider">/</span></li>
                    <li><a href="">Lista de Productos</a> <span class="divider">/</span></li>
                    <li class="active">Nuevo Producto</li>
                </ul>	
                <div class="well">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateProductosLabel_codigo}" for="codigo" />
                        <h:inputText id="codigo" value="#{productosController.selected.cod}" title="#{bundle.CreateProductosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_codigo}"/>
                        <h:outputLabel value="#{bundle.CreateProductosLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.CreateProductosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" />
                        <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_precio}"/>
                        <h:outputLabel value="#{bundle.CreateProductosLabel_cantidad}" for="cantidad" />
                        <h:inputText id="cantidad" value="#{productosController.selected.cantidad}" title="#{bundle.CreateProductosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_cantidad}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <div class="control-group">
                            <div class="controls">
                                <h:commandLink action="#{productosController.create}" title="Crear nuevo producto con los datos ingresados"  value="#{bundle.CreateProductosSaveLink}" styleClass="btn btn-small" />
                            </div>
                        </div>
                    </h:panelGrid>
                    <br />
                    <!--h:link outcome="/index" title="Enlace a la página principal de administración" value="#{bundle.ViewProductosIndexLink}"/-->
                    <h:commandLink action="#{productosController.prepareList}"  title="Enlace lista de productos" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>

                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
