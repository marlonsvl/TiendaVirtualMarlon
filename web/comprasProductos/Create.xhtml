<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComprasProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span9">
                <ul class="breadcrumb">
                    <li><a href="">Compras Productos</a> <span class="divider">/</span></li>
                    <li class="active">Nueva CompraProducto</li>
                </ul>
                <h3> Compra Producto</h3>
                
                <div class="well">
                    <center>
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.CreateComprasProductosLabel_id}" for="id" />
                                <h:inputText id="id" value="#{comprasProductosController.selected.id}" title="#{bundle.CreateComprasProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateComprasProductosRequiredMessage_id}"/>
                                <h:outputLabel value="#{bundle.CreateComprasProductosLabel_cantidad}" for="cantidad" />
                                <h:inputText id="cantidad" value="#{comprasProductosController.selected.cantidad}" title="#{bundle.CreateComprasProductosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateComprasProductosRequiredMessage_cantidad}"/>
                                <h:outputLabel value="#{bundle.CreateComprasProductosLabel_valorProducto}" for="valorProducto" />
                                <h:inputText id="valorProducto" value="#{comprasProductosController.selected.valorProducto}" title="#{bundle.CreateComprasProductosTitle_valorProducto}" required="true" requiredMessage="#{bundle.CreateComprasProductosRequiredMessage_valorProducto}"/>
                                <h:outputLabel value="#{bundle.CreateComprasProductosLabel_producto}" for="producto" />
                                <h:selectOneMenu id="producto" value="#{comprasProductosController.selected.producto}" title="#{bundle.CreateComprasProductosTitle_producto}" required="true" requiredMessage="#{bundle.CreateComprasProductosRequiredMessage_producto}">
                                    <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateComprasProductosLabel_compra}" for="compra" />
                                <h:selectOneMenu id="compra" value="#{comprasProductosController.selected.compra}" title="#{bundle.CreateComprasProductosTitle_compra}" required="true" requiredMessage="#{bundle.CreateComprasProductosRequiredMessage_compra}">
                                    <f:selectItems value="#{comprasController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br />
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandLink action="#{comprasProductosController.create}" title="Pulse para crear un nuevo registro" value="#{bundle.CreateComprasProductosSaveLink}" styleClass="btn btn-small btn-success" />
                                </div>
                            </div>
                            <br />
                            <br />
                            <h:commandLink action="#{comprasProductosController.prepareList}" title="Enlace a lista de registros" value="#{bundle.CreateComprasProductosShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace para ir a la página principal de administración" value="#{bundle.CreateComprasProductosIndexLink}"/>
                        </h:form>
                    </center>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
