<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Compras</a> <span class="divider">/</span></li>
                    <li><a href="">Ver detalles</a> </li>
                </ul>
                <h3>Compras</h3>	
                <div class="well">
                    <center>
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="2">
                                <h:outputText value="#{bundle.ViewComprasLabel_id}"/>
                                <h:outputText value="#{comprasController.selected.id}" title="#{bundle.ViewComprasTitle_id}"/>
                                <h:outputText value="#{bundle.ViewComprasLabel_fecha}"/>
                                <h:outputText value="#{comprasController.selected.fecha}" title="#{bundle.ViewComprasTitle_fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="#{bundle.ViewComprasLabel_iva}"/>
                                <h:outputText value="#{comprasController.selected.iva}" title="#{bundle.ViewComprasTitle_iva}"/>
                                <h:outputText value="#{bundle.ViewComprasLabel_subtotal}"/>
                                <h:outputText value="#{comprasController.selected.subtotal}" title="#{bundle.ViewComprasTitle_subtotal}"/>
                                <h:outputText value="#{bundle.ViewComprasLabel_total}"/>
                                <h:outputText value="#{comprasController.selected.total}" title="#{bundle.ViewComprasTitle_total}"/>
                                <h:outputText value="#{bundle.ViewComprasLabel_cliente}"/>
                                <h:outputText value="#{comprasController.selected.cliente}" title="#{bundle.ViewComprasTitle_cliente}"/>
                            </h:panelGrid>
                            <br />
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandLink action="#{comprasController.destroyAndView}" title="Pulse para eliminar el registro" value="#{bundle.ViewComprasDestroyLink}" styleClass="btn btn-small btn-danger" />
                                </div>
                            </div>
                            <br />
                            <br />
                            <h:link outcome="Edit" value="#{bundle.ViewComprasEditLink}" title="Enlace para editar un registro" />
                            <br />
                            <h:commandLink action="#{comprasController.prepareCreate}" title="Enlace para crear un nuevo registro" value="#{bundle.ViewComprasCreateLink}" />
                            <br />
                            <h:commandLink action="#{comprasController.prepareList}" title="Enlace para listar todas las compras" value="#{bundle.ViewComprasShowAllLink}"/>
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace para ir a la pÃ¡gina principal" value="#{bundle.ViewComprasIndexLink}"/>

                        </h:form>
                    </center>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
