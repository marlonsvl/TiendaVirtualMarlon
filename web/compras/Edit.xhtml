<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="">Compras</a> <span class="divider">/</span></li>
                    <li><a href="">Lista de Compras</a> <span class="divider">/</span></li>
                    <li class="active">Editar Compra</li>
                </ul>
                <h3>Editar Compra</h3>	
                <div class="well">
                    <center>
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditComprasLabel_id}" for="id" />
                                <h:inputText id="id" value="#{comprasController.selected.id}" title="#{bundle.EditComprasTitle_id}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_id}"/>
                                <h:outputLabel value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                                <h:inputText id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditComprasLabel_iva}" for="iva" />
                                <h:inputText id="iva" value="#{comprasController.selected.iva}" title="#{bundle.EditComprasTitle_iva}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_iva}"/>
                                <h:outputLabel value="#{bundle.EditComprasLabel_subtotal}" for="subtotal" />
                                <h:inputText id="subtotal" value="#{comprasController.selected.subtotal}" title="#{bundle.EditComprasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_subtotal}"/>
                                <h:outputLabel value="#{bundle.EditComprasLabel_total}" for="total" />
                                <h:inputText id="total" value="#{comprasController.selected.total}" title="#{bundle.EditComprasTitle_total}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_total}"/>
                                <h:outputLabel value="#{bundle.EditComprasLabel_cliente}" for="cliente" />
                                <h:selectOneMenu id="cliente" value="#{comprasController.selected.cliente}" title="#{bundle.EditComprasTitle_cliente}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_cliente}">
                                    <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandLink action="#{comprasController.update}" title="Pulse para modificar el registro" value="#{bundle.EditComprasSaveLink}" styleClass="btn btn-small btn-success" />
                                </div>
                            </div>
                            <br />
                            <br />
                            <h:link outcome="View" title="Enlace para ver detalles del registro" value="#{bundle.EditComprasViewLink}"/>
                            <br />
                            <h:commandLink action="#{comprasController.prepareList}" title="Enlace para listar las compras" value="#{bundle.EditComprasShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" title="Enlace para ir a la página principal de administración" value="#{bundle.EditComprasIndexLink}" />
                        </h:form>
                    </center>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
