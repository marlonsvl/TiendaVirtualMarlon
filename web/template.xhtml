<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <!-- Bootstrap style --> 
        <h:outputStylesheet id="callCss" name="themes/bootshop/bootstrap.min.css" />
        <h:outputStylesheet name="themes/css/base.css"/>
        <!-- Bootstrap style responsive -->	
        <h:outputStylesheet name="themes/css/bootstrap-responsive.min.css" />
        <h:outputStylesheet name="themes/css/font-awesome.css" />
        <!-- Google-code-prettify -->	
        <h:outputStylesheet name="themes/js/google-code-prettify/prettify.css"/>
        <!-- fav and touch icons -->
        <h:outputStylesheet name="themes/images/ico/favicon.ico"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-144-precomposed.png"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-114-precomposed.png"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-72-precomposed.png"/>
        <h:outputStylesheet name="themes/images/ico/apple-touch-icon-57-precomposed.png"/>
        <style type="text/css" id="enject"></style>

    </h:head>
    <h:body>
        <h:form>
            <div id="header">
                <div class="container" role="navigation" tabindex="0">
                    <div class="row">
                        <div class="span6">Bienvenido #{loginController.usuario.username} </div>
                        <div class="span6">
                            <div class="pull-right">
                                <p:commandLink id="linkcerrarsesion" action="#{usuariosController.cerrarSesion}" title="Enlace que redirecciona a la página de inicio de sesión" value="Cerrar Sesion"/>
                            </div>
                        </div>
                    </div>
                    <!-- Navbar ================================================== -->
                    <div class="navbar" >
                        <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <div class="navbar-inner" >
                            <h:link class="brand" outcome="/index" title="Enlace hacia la página principal de administración" >
                                <h:graphicImage name="themes/images/logo.png" alt="Logo de tienda virtual" />
                            </h:link>
                            <ul id="topMenu" class="nav pull-right" role="menu" >
                                <li class="">
                                    <h:link outcome="/usuarios/List" title="Página de administración de usuarios" value="Usuarios"/>
                                </li>
                                <!--
                                <li class="">
                                    <h:link outcome="/clientes/List" title="Página de administración de clientes"  value="Clientes"/>
                                </li>
                                <li class="">
                                    <h:link outcome="/compras/List" value="Compras" title="Página de administración de Compras"  />
                                </li>
                                <li class="">
                                    <h:link outcome="/comprasProductos/List" value="ComprasProductos" title="Página de administración de compras productos" />
                                </li>
                                -->
                                <li class="">
                                    <h:link outcome="/productos/List" title="Página de administración de productos" value="Productos"/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End====================================================================== -->
            <div id="mainBody" role="main">
                <div class="container" >
                    <div class="row" >
                        <p>
                            <ui:insert name="body">Default Body</ui:insert>
                        </p>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
